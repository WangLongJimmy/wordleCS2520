<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>WORDLE</h1>
            <div class="game-info">
                <div id="tries-left" class="tries-counter">6 tries left</div>
                <button id="new-game-btn" class="btn">New Game</button>
            </div>
        </header>
        
        <main>
            <div id="game-board" class="game-board">
                <!-- Game tiles will be generated by JavaScript -->
            </div>
            
            <div id="keyboard" class="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>
            
            <div id="tries-left-bottom" class="tries-counter-bottom">6 tries left</div>
            
            <div id="message" class="message"></div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
